description: Anne Gilchrist was a British woman of letters. Upon reading Walt Whitman's
  poems for the first time, she immediately wrote to the author to let him know her
  delight in the poems and to thank him for publishing them. Eventually she began
  corresponding with Whitman this collection of letters is a captivating look at an
  unusual friendship.
